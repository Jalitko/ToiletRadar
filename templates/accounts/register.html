<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{%  static '/images/kadibudka.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Toilet Radar</title>

    <style>
        .submitbutton{
            visibility: hidden;
            width: 0;
            height: 0;
        }

        form {
            text-align: center;
        }
    </style>

  </head>
  <body>
   <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Toilet Radar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">Map <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='{% url "link" %}' >Submit</a>
            </li>

            </ul>
            
        </div>
    </nav>
   <!--NavbarEND-->
        {% if user.is_authenticated %}
            <div style="align-content: center; font-size:80px;">
                Sak si prihlaseny co tu chces robit?
            </div>
        
        {% else %}
        <div style="color:red">
        {% for e in errors %}
            {{e}}
            <br>
        {% endfor %}
        </div>

        <form class="form-horizontal" name="LoginForm" method="post">
            <h2>Sign Up</h2>
            {% csrf_token %}

            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" id="username" name="username"  placeholder="Username" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                    <input type="email" id="email" name="email"  placeholder="Email" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button onclick="verify();" class="btn btn-success" style="margin: 5px;">Sign Up</button>
                    <div class='submitbutton'>
                        <button type="submit" class="btn btn-success" id="submit">Sign Up</button>
                    </div>
                </div>
            </div>
            Have an account? <a href="/accounts/login/">Log in</a>
            </form>

        {%endif%}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script type="text/javascript">
        function verify(){
            
            var password = document.getElementById('password').value;

            if(false){
                alert('Nauc sa pisat');
            }
            else{
                document.getElementById("submit").click();
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  </body>
</html>
