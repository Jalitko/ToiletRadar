    <div class="wrapper">
        <form method="post" enctype="multipart/form-data">
            
            {% csrf_token %}

                <h1>Add a toilet</h1>
           
            
                <div class="fieldWrapper form-group">
                    
                    <label for="id_title">Title:</label> <input type="text" name="title" maxlength="200" required="" id="id_title" class="form-control">
                    
                </div>
            
                <div class="fieldWrapper form-group">
                    
                    <label for="id_lat">Lat:</label> <input type="number" name="lat" value={{lan}} step="0.000001" required="" id="id_lat" class="form-control" readonly>
                    
                </div>
            
                <div class="fieldWrapper form-group">
                    
                    <label for="id_lon">Lon:</label> <input type="number" name="lon" value={{lon}} step="0.000001" required="" id="id_lon" class="form-control" readonly>
                    
                </div>
                
            
                <div class="fieldWrapper form-group">
                    
                    <label for="id_description">Description:</label> <textarea name="description" cols="40" rows="10" class="form-control" id="id_description" placeholder="Description..."></textarea>
                    
                </div>
                
                <!--
                <div class="fieldWrapper">
                    
                    <label for="id_icon">Icon:</label> <select name="icon" required="" id="id_icon">

                        <option value="1">Free</option>
                        <option value="2">Paid</option>

                    </select>
                                        
                </div> -->

                <div class="fieldWrapper">

                    <label>Price:</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="icon" id="id_icon1" value="1" onclick="pricefun(1)">
                        <label class="form-check-label" for="id_icon1">
                            Free
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="icon" id="id_icon2" value="2" onclick="pricefun(2)">
                        <label class="form-check-label" for="id_icon2">
                            Paid
                        </label>
                    </div>
                                        
                </div>

                <div class="fieldWrapper form-group">
                    
                    <input type=number step=0.01 min="0.01" name="price" id="price" class="form-control" required>
                    
                </div>
                
                
                <input type="file" name="images" accept="image/png,image/jpeg,image/jpg" class="btn btn-secondary" required="" multiple>

            <input type="submit" value="Submit" class="btn btn-success">
        </form>
    </div>
    
    <div>
        {{ m | safe }}
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

        function pricefun(id){
            if(id == 1){
                document.getElementById('price').readOnly = true;
                document.getElementById('price').value = '';
            }
            else{
                document.getElementById('price').readOnly = false;
            }
        }

        function abc(a, b){
            c = a +", "+ b
            document.getElementById("div1_text").innerHTML = c;
        }
        function showPops(title, des, image){
            var elem = document.getElementById("popupdiv");
            elem.parentNode.removeChild(elem);

            const chatContainer = document.getElementById('div1');

            chatContainer.insertAdjacentHTML('beforeend', `
                <div id=popupdiv class="message-data align-center">
                    <image src="media/${image}", width=auto height=550>
                    <h3>${title}</h3>${des}
                </div>
            `);
        }//https://media.discordapp.net/attachments/770208100061151252/915946211977072690/3FF08056-ADFF-4C53-BD19-BE7746107BEB.jpg

    </script>
